            \ id. Note: productId type auto convert merchant code does not support\
            \ creating cover links."
          example: 1541
          type: integer
        productPriceId:
          description: Product price id. Each product will have 1 or more denomination
            codes corresponding to the value or converted product size.
          example: 2991
          type: integer
        quantity:
          description: Number of vouchers to be issued
          example: 1
          type: integer
        orderName:
          description: "Please don't use the voucher recipient or the content changes\
            \ daily or frequently. Owl French: Customers specified name + [Month]\
            \ + [Year] Example: Got It Promotion - Jul 2019"
          example: Got It Promotion - Jul 2023
          type: string
        expiryDate:
          description: "Voucher expiration date. Syntax 'YYYY-MM-DD'. The expiration\
            \ date is specified specified in the contract between the partner and\
            \ Got It, usually 3 months from the release date, maximum 12 months."
          example: 2024-11-15
          type: string
        transactionRefId:
          description: "Transaction code receive from the customer request, used for\
            \ comparison and reconciliation. If the transaction fails, after 5 mintegerues,\
            \ you can use this transmitted transactionRefID to request again. Maximum\
            \ 255 characters. Format of transactionRefId: prefix + '_' + character\
            \ string In which: + prefix: string of 06 integer characters provided\
            \ by Got It. + character string: string actively generated by clients\
            \ Example: prefix: '000742' character string: '20220126-6f823f2e' => transactionRefId:\
            \ '000742_20220126-6f823f2e'"
          example: 1000007_123abc
          type: string
        use_otp:
          description: "= 1 if the end user is required to enter a password to view\
            \ the voucher. Example: 1"
          example: 1
          type: integer
        otp_type:
          description: "= 1 if OTP is sent via phone number; = 7 if OTP is sent via\
            \ email; = 8 if password Password is a fixed number - passed in param\
            \ 'password' For example: 1"
          example: 1
          type: integer
        password:
          description: "Fixed password (corresponding to otp_type=8 passed in parram\
            \ 'otp_type'. For otp_type = 1 or 7 do not need to be passed integero\
            \ this field). Format requirement: 6 consecutive integer characters Example:\
            \ '325243'"
          example: "123456"
          type: string
        receiver_name:
          description: "Voucher recipient name Example: Son Tran"
          example: Quang Huynh
          type: string
        phone:
          description: "Phone number to receive the voucher. This is only the step\
            \ to identify the phone number that will receive the voucher. This step\
            \ has not been completed yet. Sending vouchers, sending vouchers via SMS\
            \ will be a separate API section. This phone number is also used to receive\
            \ OTP when the end-user opens the voucher link, respectively otp_type\
            \ = 1. Request format: 10 consecutive integer characters. For example:\
            \ 0909xxxxxx"
          example: "0394162063"
          type: string
        email:
          description: "Email to receive the voucher. This is just the step to identify\
            \ the email address that will receive the voucher. This step does not\
            \ include sending the voucher, sending the voucher via email will be a\
            \ separate API section. This email address is also used to receive OTP\
            \ when the end-user opens the voucher link, corresponding to otp_type\
            \ = 7 . For example: son.tran@ dayone.vn"
          example: quang.huynh@gotit.vn
          type: string
        signature:
          description: "RSA encryption, used for client authentication"
          example: 1gEGcntd
          type: string
        activeDate:
          description: "Voucher validity start date, validity date must be greater\
            \ than issue date. Format: 'YYYY-MM-DD'. Note: before this date, the voucher\
            \ will be in Inactive status and cannot be used."
          example: ""
          type: string
        isConvertToCoverLink:
          description: "Type of voucher link to be issued: If = 0 (default): Create\
            \ voucher link. If = 1: Create cover link for voucher link."
          example: 1
          type: integer
      required:
      - expiryDate
      - orderName
      - productId
      - productPriceId
      - quantity
      - quantity
      - transactionRefId
